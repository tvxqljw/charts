<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8">
    <title>Charts</title>
    <style>
        .div-container{
            padding-bottom: 5%;
            width: 50%;
            float: left;
            margin: 0;
        }

        .chart-title{

            color: #000;
            font-size: 22px;
            font-weight: bold;
            text-align: left;
            line-height: 30px;
        }

        @media  screen and (max-width: 768px) {
            .div-container{
                width: 100%;
            }
        }
    </style>
    

</head>

<body>


<div id="insert"></div>



<!-- 导入Amcharts js 库 -->
<script src="chartresources/javascript/jquery.min.js"></script>
<script src="chartresources/javascript/amcharts/amcharts.js"></script>
<script src="chartresources/javascript/amcharts/serial.js"></script>
<script src="chartresources/javascript/amcharts/radar.js"></script>
<script src="chartresources/javascript/amcharts/pie.js"></script>
<script type="text/javascript">

    var chartList = [
        "Line with different colors for ups and downs",
        "chart2",
        "chart3",
        "chart4",
        "radar"
    ];
    var html;
    for(var i=1; i<chartList.length+1; i++){
        addChartDiv(i,chartList[i-1]);
    }

    function  addChartDiv(index,title){
        html ='<div class="div-container">';
        html+='<div class="chart-title">'+index+' '+title+'</div>';
        html+='<div id="chartdiv'+index+'" style="width: 100%; height:400px;"></div>';
        html+='</div>';

        $("#insert").append(html);
    }

    console.log(chartList);

</script>
<script src="each-charts.js"></script>
<script src="chartData.js"></script>
</body>
</html>
